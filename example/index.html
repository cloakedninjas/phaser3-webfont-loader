<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1" />

  <title>Phaser Web Font Loader Example</title>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.23.0/dist/phaser.min.js"></script>
  <script type="module" src="./webfont-loader.js"></script>

  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div id="phaser-example"></div>
  <p style="font-family: 'Metal Mania';">Hello</p>
  <script type="module">
    import { WebFontLoaderPlugin } from './webfont-loader.js';

    var config = {
      type: Phaser.AUTO,
      parent: 'phaser-example',
      width: 800,
      height: 600,
      scene: {
        preload: preload,
        create: create
      },
      plugins: {
        global: [{
          key: 'WebFontLoader',
          plugin: WebFontLoaderPlugin,
          start: true
        }]
      }
    };

    var game = new Phaser.Game(config);

    function preload() {
      this.load.webfont('Metal Mania', 'https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap');
    }

    function create() {
      const text = this.add.text(400, 300, 'Hello there', {
        fontFamily: '"Metal Mania"',
        fontSize: '32px',
        color: 'white'
      }).setOrigin(0.5, 0.5);

      this.tweens.add({
        targets: text,
        angle: 360,
        duration: 3000,
        repeat: -1
      });
    }


  </script>
</body>

</html>

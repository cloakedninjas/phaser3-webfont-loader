<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1" />

  <title>Phaser Web Font Loader Example</title>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.23.0/dist/phaser.min.js"></script>
  <script type="module" src="./webfont-loader.js"></script>

  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div id="phaser-example"></div>
  <canvas width="300" height="100"></canvas>

  <script type="module">
    import { WebFontLoaderPlugin } from './webfont-loader.js';

    var config = {
      type: Phaser.AUTO,
      parent: 'phaser-example',
      width: 800,
      height: 600,
      scene: {
        preload: preload,
        create: create
      },
      plugins: {
        global: [{
          key: 'WebFontLoader',
          plugin: WebFontLoaderPlugin,
          start: true
        }]
      }
    };

    var game = new Phaser.Game(config);

    function preload() {
      this.load.webfont({
        font: 'Roboto',
        variants: [
          'normal',
          '100',
          '700',
          '700 italic'
        ]
      }, 'https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,500;1,400;1,700&display=swap');
    }

    function create() {
      this.add.text(200, 100, 'I am Thin', {
        fontFamily: 'Roboto, sans-serif',
        fontSize: '32px',
        fontStyle: '100',
        color: 'white'
      }).setOrigin(0.5, 0.5);

      this.add.text(600, 100, 'I am Regular', {
        fontFamily: 'Roboto',
        fontSize: '32px',
        color: 'white'
      }).setOrigin(0.5, 0.5);

      this.add.text(200, 400, 'I am Bold', {
        fontFamily: 'Roboto',
        fontSize: '32px',
        fontStyle: '700',
        color: 'white'
      }).setOrigin(0.5, 0.5);

      this.add.text(600, 400, 'I am Bold Italic', {
        fontFamily: 'Roboto',
        fontSize: '32px',
        fontStyle: '700 italic',
        color: 'white'
      }).setOrigin(0.5, 0.5);
    }
  </script>
</body>

</html>
